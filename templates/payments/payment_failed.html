<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Failed</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    {% load static %}
</head>
<body style="background-color: #fff3f3;">

    <div class="text-center p-5 text-white" style="background-color: #dc3545;">
        <img src="{% static 'img/logos/logo.png' %}" alt="Logo" style="height: 60px;">
        <h1 class="mt-3">Payment Failed</h1>
    </div>

    <div class="container my-5">
        <div class="card shadow border-danger p-4">
            <h4 class="text-danger mb-3">Oops! Your payment was not successful.</h4>

            <p><strong>Reason:</strong> {{ error }}</p>

            <a href="/" class="btn btn-danger mt-4">Try Again</a>
        </div>
    </div>

</body>
</html>
