<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pay with Khalti</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Static files -->
    {% load static %}
</head>
<body style="background-color: #f8f9fa;">

    <!-- Header Banner -->
    <div class="text-center p-5 text-white" style="background-color: #5c2d91;">
        <img src="{% static 'img/logos/logo.png' %}" alt="Logo" style="height: 60px;">
        <h1 class="mt-3">Make Your Payment</h1>
    </div>

    <!-- Payment Form Container -->
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-sm border-0 p-4">
                    <h4 class="text-center mb-4 text-primary">Pay with Khalti</h4>

                    <form method="post">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="amount" class="form-label">Amount (NPR):</label>
                            <input type="number" id="amount" name="amount" class="form-control" value="{{ amount|floatformat:0 }}" required>
                        </div>

                        <div class="mb-3">
                            <label for="order_id" class="form-label">Order ID:</label>
                            <input type="text" id="order_id" name="purchase_order_id" class="form-control" value="{{ purchase_order_id }}" required>
                        </div>

                        <input type="hidden" name="purchase_order_name" value="{{ purchase_order_name }}">

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Pay with Khalti</button>
                        </div>
                    </form>

                    <div class="mt-3 text-muted text-center" style="font-size: 0.9rem;">
                        Secure payment powered by Khalti
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
