<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Successful</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    {% load static %}
</head>
<body style="background-color: #eafaf1;">

    <div class="text-center p-5 text-white" style="background-color: #198754;">
        <img src="{% static 'img/logos/logo.png' %}" alt="Logo" style="height: 60px;">
        <h1 class="mt-3">Payment Successful</h1>
    </div>

    <div class="container my-5">
        <div class="card shadow border-success p-4">
            <h4 class="text-success mb-3">Thank you for your payment!</h4>

            <p><strong>Status:</strong> {{ transaction.status }}</p>
            <p><strong>Transaction ID (Pidx):</strong> {{ transaction.pidx }}</p>

            <a href="/" class="btn btn-success mt-4">Back to Home</a>
        </div>
    </div>

</body>
</html>
